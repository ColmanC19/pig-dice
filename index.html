<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pig Dice </title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pig Dice!</h1>
      <h3>The Oldest Dice game that no one has ever heard of!</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
    </div>
    <div class="container">
      <form ="playGame">
      <div class="col-md-6 intro">
        <button class="btn btn-dark" type="button">Play</button>

      </div>
      <div class="row">
        <div class="col-md-6 dice game mb-4">
          <h1>Current Roll:</h1>
          <h3 class="currentRoll"></h3>
          <img src="" alt="">
          <form class="rollTurn">
            <button class="btn btn-primary rollButton" type="button">Roll</button>
            <button class="btn btn-info holdButton" type="button">Hold</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3 player game">
          <div class="card bg-primary player1 activePlayer">
            <div class="card-header text-white">
              <h2>Player 1</h2>
            </div>
            <div class="card-body bg-white text-dark">
              <h3>Score:</h3>
              <p class="currentScore">0</p>
              <h3>Bank:</h3>
              <p class="bank">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3 player game">
          <div class="card bg-danger player2">
            <div class="card-header text-white">
              <h2>Player 2</h2>
            </div>
            <div class="card-body bg-white text-dark">
              <h3>Score:</h3>
              <p class="currentScore">0</p>
              <h3>Bank:</h3>
              <p class="bank">0</p>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>

  </body>
</html>
